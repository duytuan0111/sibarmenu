<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar Menu | Dark Light mode</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Latest compiled and minified JS -->


</head>

<body class="body">
    <nav class="sidebar">
        <header class="image-text">
            <span class="image">
                <img src="logo.png" alt="logo">
            </span>

            <div class="text header-text">
                <span class="name">Nguyễn Duy Tuân</span>
                <span class="profession">Web developer</span>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu ">
                <li class="search-box">
                    <a href="# ">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Tìm kiếm ...">
                    </a>
                </li>
                <ul class="menu-links ">
                    <li class="nav-link">
                        <a href="# ">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text ">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="# ">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text ">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="# ">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text ">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="# ">
                            <i class='bx bx-pie-chart icon'></i>
                            <span class="text nav-text ">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="# ">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text ">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="# ">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text ">Wallets</span>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="bottom-center">
                <li class="">
                    <a href="# ">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text ">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon mooon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
</body>
<script src="//code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/<scrip src=" //code.jquery.com/jquery.js "></script>
<script src="script.js "></script>

</html>
